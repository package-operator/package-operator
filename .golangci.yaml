linters:
  disable-all: true
  enable:
    - asciicheck
    - bidichk
    - deadcode
    - decorder
    - depguard
    #- dogsled TODO: Disable until this is fixed https://github.com/alexkohler/dogsled/issues/3#issuecomment-1270159659
    - dupl
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - execinquery
    - exportloopref
    - forbidigo
    - gocritic
    - godot
    - goerr113
    - gofmt
    - goheader
    - goimports
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - grouper
    - importas
    - ineffassign
    - ifshort
    - maintidx
    - makezero
    - misspell
    - nestif
    - nilnil
    - nolintlint
    - nosprintfhostport
    - prealloc
    - predeclared
    - promlinter
    - revive
    - staticcheck
    - tenv
    - thelper
    - typecheck
    - unconvert
    - unused
    - varcheck
issues:
  max-same-issues: 0
  max-issues-per-linter: 0
