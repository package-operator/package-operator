apiVersion: apps/v1
kind: Deployment
metadata:
  name: "test-stub-name"
  annotations:
    defaulted: test123
  labels:
    app: test-stub
    instance: "name"
  annotations:
    package-operator.run/phase: deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-stub
      instance: "name"
  template:
    metadata:
      labels:
        app: test-stub
        instance: "name"
        image: 'chicken'
    spec:
      containers:
      - name: test-stub
        # lazy image injection
        image: 'registry.package-operator.run/static-image'
