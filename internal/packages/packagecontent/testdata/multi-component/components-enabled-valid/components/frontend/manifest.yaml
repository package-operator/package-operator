apiVersion: manifests.package-operator.run/v1alpha1
kind: PackageManifest
metadata:
  name: frontend
spec:
  components: {}
  scopes:
    - Namespaced
  phases:
    - name: deploy-frontend
  availabilityProbes:
    - probes:
        - condition:
            type: Available
            status: "True"
        - fieldsEqual:
            fieldA: .status.updatedReplicas
            fieldB: .status.replicas
      selector:
        kind:
          group: apps
          kind: Deployment
