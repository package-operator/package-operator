apiVersion: apps/v1
kind:
metadata:
  name: "test"
  labels:
    app: test
  annotations:
    package-operator.run/phase: deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: test
