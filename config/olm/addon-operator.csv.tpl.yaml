apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    repository: https://github.com/openshift/addon-operator
    support: "false"
    containerImage: +MANAGER_IMAGE_TO_REPLACE+
    capabilities: Full Lifecycle
  name: addon-operator.v0.1.0
spec:
  description: |-
    Addon Operator coordinates the lifecycle of Addons in managed OpenShift.
  displayName: Managed OpenShift Addon Operator
  icon:
  - base64data: 
    mediatype: image/png
  keywords:
  - addons
  - managed
  maintainers:
  - email: sd-mt-sre@redhat.com
    name: Red Hat Service Delivery - Managed Tenants Team
  maturity: alpha
  provider:
    name: Red Hat
    url: www.redhat.com
  links:
  - name: Source Code
    url: https://github.com/openshift/addon-operator
  version: 0.1.0
  cleanup:
    enabled: false
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: AllNamespaces
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  customresourcedefinitions:
    owned:
    - kind: Addon
      version: v1alpha1
      name: addons.addons.managed.openshift.io
      displayName: Managed Openshift Addon
      description: Represents the deployment of an Addon for Managed OpenShift
      statusDescriptors:
      - description: The deployment phase.
        displayName: Phase
        path: phase
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes.phase
      - description: Detailed status conditions.
        displayName: Conditions
        path: conditions
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes.conditions
  install:
    strategy: deployment
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - "addons.managed.openshift.io"
          resources:
          - addons
          - addons/status
          - addons/finalizers
          verbs:
          - get
          - list
          - watch
          - update
          - patch
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - create
          - get
          - list
          - watch
          - update
          - patch
          - delete
        - apiGroups:
          - operators.coreos.com
          resources:
          - operatorgroups
          - catalogsources
          verbs:
          - create
          - delete
          - update
          - watch
          - get
          - list
          - patch
        serviceAccountName: addon-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        serviceAccountName: addon-operator
      deployments:
      - name: addon-operator-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/name: addon-operator
          template:
            metadata:
              labels:
                app.kubernetes.io/name: addon-operator
            spec:
              serviceAccountName: addon-operator
              containers:
              - name: manager
                image: quay.io/openshift/addon-operator:latest
                args:
                - --enable-leader-election
                resources:
                  limits:
                    cpu: 100m
                    memory: 30Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
