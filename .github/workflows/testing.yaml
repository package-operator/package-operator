name: Testing

on:
  workflow_dispatch:
  pull_request:
  merge_group:
  push:
    branches: [main]

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  lint-and-unit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '>=1.21.5'

    - uses: actions/cache@v3
      with:
        path: |
          ~/.cache/package-operator
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Set up gotestfmt
      uses: gotesttools/gotestfmt-action@v2

    - name: Lint
      run: ./mage test:lint

    - name: Unit
      run: ./mage test:unit

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./.cache/unit/cov.out,./.cache/integration/pko-cov.out
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Archive cluster logs
      uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
        name: unit-test-results
        path: .cache/unit

  integration:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '>=1.21.5'

    - uses: actions/cache@v3
      with:
        path: |
          ~/.cache/package-operator
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Kubectl Package Suite
      run: ./mage test:integration kubectl-package
      env:
        CONTAINER_RUNTIME: docker

    - name: Package Operator Suite
      run: ./mage test:integration package-operator-local
      env:
        CONTAINER_RUNTIME: docker

    - name: Archive cluster logs
      uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
        name: integration-test-results
        path: .cache/integration

    - name: Archive cluster logs
      uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
        name: cluster-logs
        path: .cache/dev-env-logs
