version: 2
updates:
- package-ecosystem: gomod
  directory: /
  schedule:
    interval: daily
  allow:
  - dependency-type: all
    dependency-name: "*"
  reviewers:
  - package-operator/core-maintainers/dependency-maintainers
  open-pull-requests-limit: 100
  groups:
    kube:
      applies-to: version-updates
      patterns:
      - k8s.io/*
    golangx:
      applies-to: version-updates
      patterns:
      - golang.org/x/*
    cardboard:
      applies-to: version-updates
      patterns:
      - pkg.package-operator.run
      - pkg.package-operator.run/cardboard/*
  commit-message:
    prefix: "build(deps)"
