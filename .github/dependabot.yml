version: 2
updates:
- package-ecosystem: gomod
  directory: /
  schedule:
    interval: daily
  allow:
  - dependency-type: all
    dependency-name: "*"
  assignees: [ eqrx ]
  open-pull-requests-limit: 100
- package-ecosystem: gomod
  directory: /apis
  schedule:
    interval: daily
  allow:
  - dependency-type: all
    dependency-name: "*"
  assignees: [ eqrx ]
  open-pull-requests-limit: 100
  groups:
    kube:
      applies-to: version-updates
      patterns:
      - k8s.io/*
- package-ecosystem: gomod
  directory: /pkg
  schedule:
    interval: daily
  allow:
  - dependency-type: all
    dependency-name: "*"
  assignees: [ eqrx ]
  open-pull-requests-limit: 100
  groups:
    kube:
      applies-to: version-updates
      patterns:
      - k8s.io/*
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: daily
  assignees: [ eqrx ]
  open-pull-requests-limit: 100
  groups:
    actions:
      applies-to: version-updates
      patterns: ["*"]
