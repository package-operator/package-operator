version: 2
updates:
- package-ecosystem: gomod
  directory: /
  schedule:
    interval: daily
  allow:
  - dependency-type: all
    dependency-name: "*"
  open-pull-requests-limit: 100
- package-ecosystem: gomod
  directory: /apis
  schedule:
    interval: daily
  allow:
  - dependency-type: all
    dependency-name: "*"
  open-pull-requests-limit: 100
- package-ecosystem: gomod
  directory: /pkg
  schedule:
    interval: daily
  allow:
  - dependency-type: all
    dependency-name: "*"
  open-pull-requests-limit: 100
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: daily
  open-pull-requests-limit: 100
